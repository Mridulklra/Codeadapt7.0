<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registeration_style.css">
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"></script>
    <link rel="stylesheet" href="css/registeration.css">
    
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <div class="form">
            <div class="left-column">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="branch">Select Branch:</label>
                    <select id="branch" name="branch">
                        <option value="computerScience">Computer Science</option>
                        <option value="electronics">Electronics</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="graduationYear">Graduation Year:</label>
                    <input type="text" id="graduationYear" name="graduationYear" required>
                </div>
                <div class="form-group">
                    <label for="enrollmentNumber">Enrollment Number:</label>
                    <input type="text" id="enrollmentNumber" name="enrollmentNumber" required>
                </div>
                <div class="form-group">
                    <label for="semester">Semester:</label>
                    <input type="text" id="semester" name="semester" required>
                </div>
                <div class="form-group">
                    <label for="previousSkills">Previous Skills:</label>
                    <textarea id="previousSkills" name="previousSkills" rows="4"></textarea>
                </div>
            </div>
            <div class="right-column">
                <h2>Contact Information</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="university">University:</label>
                    <input type="text" id="university" name="university" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4"></textarea>
                </div>
                <button type="submit" onclick="registerUser()">Register</button>
            </div>
        </div>
    </div>
    <script src="js/registeration.js"></script>
</body>
</html>
